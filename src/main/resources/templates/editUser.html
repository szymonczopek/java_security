<!DOCTYPE html>
<html lang= "pl" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: head"> </head>
<body>
<div th:include="layout :: navigationPanel"></div>
<h1>Aktualizacja danych:</h1>
<form th:action="@{/update}" method="POST" th:object="${user}">
    <input type="hidden" th:field="*{userid}"/>
    <br><input type="text" th:field="*{name}" id="name" placeholder="Imie">
 <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br><input type="text" th:field="*{surname}" placeholder="Nazwisko"/>
    <span class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
    <br><input type="text" th:field="*{login}" placeholder="Login"/>
    <span class="error" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
    <br><input type="password" th:field="*{password}" placeholder="HasÅ‚o"/>
    <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    <br><input type="submit" value="Aktualizuj dane">
</form>
<div th:include="layout :: footer"></div>
</body>
</html>
